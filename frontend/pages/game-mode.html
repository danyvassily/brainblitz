<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBlitz - Mode de jeu</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
    <div x-data="gameModeState" class="w-full max-w-2xl">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">BrainBlitz</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-semibold text-center mb-8">Choisissez votre mode de jeu</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Mode 1 joueur -->
                <button @click="selectMode('solo')" 
                    class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-all transform hover:scale-105 border-2 border-transparent hover:border-blue-500">
                    <div class="text-4xl mb-4">ðŸ‘¤</div>
                    <h3 class="text-xl font-semibold mb-2">1 Joueur</h3>
                    <p class="text-gray-600">DÃ©fiez-vous contre le chrono</p>
                </button>

                <!-- Mode 2 joueurs -->
                <button @click="selectMode('duo')"
                    class="p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-all transform hover:scale-105 border-2 border-transparent hover:border-blue-500">
                    <div class="text-4xl mb-4">ðŸ‘¥</div>
                    <h3 class="text-xl font-semibold mb-2">2 Joueurs</h3>
                    <p class="text-gray-600">Affrontez un ami</p>
                </button>
            </div>

            <!-- SÃ©lection de la catÃ©gorie (visible aprÃ¨s avoir choisi le mode) -->
            <div x-show="selectedMode" class="space-y-6">
                <h3 class="text-xl font-semibold text-center">Choisissez votre catÃ©gorie</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <template x-for="category in categories" :key="category.id">
                        <button 
                            @click="selectCategory(category)"
                            class="p-4 bg-white rounded-xl shadow-sm hover:shadow-md transition-all border-2 border-transparent hover:border-blue-500">
                            <h4 class="text-lg font-semibold mb-2" x-text="category.name"></h4>
                            <p class="text-gray-600">5 questions</p>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Bouton de dÃ©connexion -->
            <button @click="logout" 
                class="mt-8 w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Se dÃ©connecter
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('gameModeState', () => ({
                selectedMode: null,
                categories: [
                    { id: 'naruto', name: 'Naruto Universe' },
                    { id: 'football', name: 'Football' },
                    { id: 'music', name: 'Musique Populaire' }
                ],

                init() {
                    // VÃ©rifier l'authentification
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = '/pages/auth.html';
                    }
                },

                selectMode(mode) {
                    this.selectedMode = mode;
                },

                selectCategory(category) {
                    // Stocker les informations de jeu
                    localStorage.setItem('gameMode', this.selectedMode);
                    localStorage.setItem('category', category.id);
                    
                    // Rediriger vers la page de jeu
                    window.location.href = '/pages/game.html';
                },

                logout() {
                    localStorage.removeItem('token');
                    window.location.href = '/pages/auth.html';
                }
            }));
        });
    </script>
</body>
</html>
